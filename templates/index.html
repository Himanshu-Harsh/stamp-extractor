<!DOCTYPE html>
<html>
<head>
    <title>Stamp Extractor</title>
</head>
<body>
    <h2>Upload a Document (Image or PDF)</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.png,.jpg,.jpeg" required>
        <button type="submit">Upload</button>
    </form>
    {% if results %}
        <h3>Detected Stamps with OCR</h3>
        {% for result in results %}
            <div>
                <img src="{{ url_for('static', filename='uploads/' + result.image) }}" height="150"><br>
                <strong>Text:</strong> {{ result.text }}
            </div><br>
        {% endfor %}
    {% endif %}
</body>
</html>
